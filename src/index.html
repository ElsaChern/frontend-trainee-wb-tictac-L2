<html lang="ru">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width">
    <title>Крестики-нолики</title>
    <link rel="stylesheet" href="./assets/styles/main.css">
</head>

<body>
    <h1>Крестики-нолики</h1>
    <table id="table_game">
        <tr>
            <td class="td_game">
                <div id="0" class="cell"></div>
            </td>
            <td class="td_game">
                <div id="1" class="cell"></div>
            </td>
            <td class="td_game">
                <div id="2" class="cell"></div>
            </td>
        </tr>
        <tr>
            <td class="td_game">
                <div id="3" class="cell"></div>
            </td>
            <td class="td_game">
                <div id="4" class="cell"></div>
            </td>
            <td class="td_game">
                <div id="5" class="cell"></div>
            </td>
        </tr>
        <tr>
            <td class="td_game">
                <div id="6" class="cell"></div>
            </td>
            <td class="td_game">
                <div id="7" class="cell"></div>
            </td>
            <td class="td_game">
                <div id="8" class="cell"></div>
            </td>
        </tr>
    </table>
    <button class="new-game">Новая игра</button>
    <div id="status">Play Now</div>
    <div id="options" class="modal">
        <div class="background" id="background"></div>
        <div class="modal-content">
            <h2>Поиграем?</h2>
            <h3>Сложность:</h3>
            <label><input type="radio" name="difficulty" id="r0" value="0" checked>легко</label>
            <label><input type="radio" name="difficulty" id="r1" value="1">сложно</label>
            <h3>Играть:</h3>
            <label><input type="radio" name="player" id="rx" value="twoPlayers" checked>2 игрока</label>
            <label><input type="radio" name="player" id="ro" value="computer">Компьютер<br></label>
            <button id="startBtn">Начать</button>
        </div>
    </div>
    <script src="./js/main.js"></script>
</body>

</html>
